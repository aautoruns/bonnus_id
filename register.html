<!doctype html>
<html lang=id class=scroll-smooth>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Portfolio">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Identity -->
    <title>Dolltural - Learn Nusantara Cultural</title>
    <link rel="shortcut icon" href="dist/img/favicon.webp" type="image/x-icon">
    <!-- Vendor -->
    <script src="https://unpkg.com/typed.js@2.0.8/lib/typed.js" async></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite/dist/flowbite.min.js" async></script>
    <link rel="stylesheet" as="style" onload href="https://cdn.jsdelivr.net/npm/flowbite/dist/flowbite.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" as="style" onload href=/dist/css/style.css>

</head>

<body>
    <!-- Contact -->
    <section class="lg:m-10">
        <div class="flex flex-col lg:flex-row items-center">
            <div class="w-full lg:w-full h-screen flex items-center justify-center">
                <div class="w-full py-5 mx-10">
                    <div class="flex items-center justify-center min-h-screen">
                        <div class="px-8 py-6 mt-4 text-left">
                            <h3 class="text-4xl font-bold text-start">Create Account</h3>
                            <span class="text-base my-2">Lorem ipsum dolor, sit amet consectetur adipisicing
                                elit.</span>
                            <form>
                                <div class="my-2 mt-5">
                                    <label class="block text-gray-700 font-bold" for="name">
                                        Name
                                    </label>
                                    <input
                                        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                        id="name" type="text" placeholder="Enter your name" />
                                </div>
                                <div class="my-2">
                                    <label class="block text-gray-700 font-bold" for="email">
                                        Email
                                    </label>
                                    <input
                                        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                        id="email" type="email" placeholder="Enter your email address" />
                                </div>
                                <div class="my-2">
                                    <label class="block text-gray-700 font-bold" for="password">
                                        Password
                                    </label>
                                    <input
                                        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                        id="password" type="password" placeholder="********" />
                                </div>
                                <div class="my-2">
                                    <label class="block text-gray-700 font-bold" for="confirm-password">
                                        Confirm Password
                                    </label>
                                    <input
                                        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                        id="confirm-password" type="password" placeholder="********" />
                                </div>
                                <div class="flex my-10 items-center justify-between">
                                    <a href="/index.html">
                                        <button
                                            class="bg-primary text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                                            type="button">
                                            Sign Up
                                        </button>
                                    </a>
                                    <a class="inline-block align-baseline font-bold text-sm underline"
                                        href="/login.html">
                                        Already have an account?
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="w-full bg-cover h-screen hidden lg:block"
                    style="background-image: url('https://source.unsplash.com/900x900?indonesia+culture');">
                </div>
            </div>
        </div>
    </section>
    <!-- End Contact -->
</body>

</html>
